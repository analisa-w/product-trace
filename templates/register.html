<!DOCTYPE html>
<html>
<head>
    <title>Register Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center mt-5">
    <h1 class="mb-4">Register a New Product</h1>

    <form method="POST" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <input type="text" class="form-control" name="serial_number" placeholder="Serial Number" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="model" placeholder="Model" required>
        </div>
        <div class="mb-4">
            <input type="text" class="form-control" name="brand" placeholder="Brand" required>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="Register">
    </form>

    <div class="mt-4">
        <a href="/" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</body>
</html>
