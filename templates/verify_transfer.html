{% extends "layout.html" %}
{% block title %}Verification Result{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="mb-4">Verification Result for <span class="text-primary">{{ serial }}</span></h1>

    <p class="lead"><strong>Current Owner:</strong> {{ owner }}</p>

    <h2 class="mt-5">Ownership History</h2>
    <ul class="list-group list-group-flush mx-auto mb-4" style="max-width: 400px; text-align: left;">
        {% for record in history %}
            <li class="list-group-item">{{ record }}</li>
        {% endfor %}
    </ul>

    <div class="d-flex justify-content-center gap-3">
        <a href="/verify" class="btn btn-outline-primary">Back to Verify</a>
    </div>
</div>
{% endblock %}
