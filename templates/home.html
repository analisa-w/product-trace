{% extends "layout.html" %}
{% block title %}Home | Luxury Product Auth{% endblock %}

{% block content %}
<div class="text-center mt-5">
  <h1 class="mb-4">Luxury Product Authentication</h1>
  <p class="lead mb-4">Blockchain-based registration, transfer, and verification of luxury goods.</p>
  <div class="d-grid gap-3 col-6 mx-auto">
    <a href="/register" class="btn btn-lg btn-register">Register a Product</a>
    <a href="/transfer" class="btn btn-lg btn-transfer">Transfer Ownership</a>
    <a href="/verify" class="btn btn-lg btn-verify">Verify a Product</a>
    <a href="/blockchain" class="btn btn-lg btn-view">View Blockchain</a>

  </div>
</div>
{% endblock %}
