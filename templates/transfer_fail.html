{% extends "layout.html" %}
{% block title %}Transfer Failed{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4 text-danger">Transfer Rejected.</h1>

    <p class="lead"><strong>Serial Number:</strong> {{ serial }}</p>
    <p><strong>Error:</strong> {{ reason }}</p>

    <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="/transfer" class="btn btn-outline-primary">Try Again</a>
        <a href="/" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
