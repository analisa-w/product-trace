<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Luxury Product Auth{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    body {
      padding-top: 70px;
    }
    .navbar {
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: 80px;
      display: flex;
      align-items: center;
    }

    .navbar .container-fluid {
      padding-left: 1rem;
      padding-right: 1rem;
      justify-content: flex-start;
    }

  </style>
</head>
<body>

<!-- Fixed Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Luxury Product Authentication</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-4">
        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="/transfer">Transfer</a></li>
        <li class="nav-item"><a class="nav-link" href="/verify">Verify</a></li>
        <li class="nav-item"><a class="nav-link" href="/blockchain">View Blockchain</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content Goes Here -->
<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
