<!DOCTYPE html>
<html>
<head>
    <title>Transfer Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center mt-5">
    <h1 class="mb-4 text-success">Ownership Transferred Successfully!</h1>

    <p class="lead"><strong>Serial Number:</strong> {{ serial }}</p>
    <p><strong>From:</strong> {{ from_owner }}</p>
    <p><strong>To:</strong> {{ to_owner }}</p>

    <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="/transfer" class="btn btn-outline-primary">Transfer Another</a>
        <a href="/" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</body>
</html>
